<!DOCTYPE html>
<html lang="en, id" style="scroll-behavior: smooth !important">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="manajemen-perpustakaan">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="keywords" content="manajemen, perpustakaan, kurikulum merdeka">

    <meta name="author" content="kelompok 8, produktif mapel pilihan, kurikulum merdeka">

    <meta property="og:url" content="https://manajemen-perpustakaan.herokuapp.com">
    <meta property="og:title" content="manajemen-perpustakaan">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="id, ID">
    <meta property="og:description" content="manajemen-perpustakaan">

    <title>Manajemen-Perpustakaan || Login</title>
    <link rel="stylesheet" type="text/css" href="./static/css/login.css" />
    <link rel="shortcut icon" href="./static/img/skanesa.ico" type="image/x-icon">

</head>

<body>
    <section id="signIn">
        <div class="img">
            <img src="./static/img/login.png" alt="jpg" width="100%" />
            <hr>
        </div>
        <div class="title-text">LOGIN</div>
        <form class="Log-In" method="post" >
            <div class="user-name">
                <input type="text" name="username" id="username" placeholder="Username" required />
            </div>
            <div class="passwd-user">
                <input type="password" name="password" id="password" placeholder="Password" required class="pw" />
            </div>
            <div class="check-passwd">
                <input type="checkbox" name="checkPw" id="checkPw">
                <label for="checkPw" style="color: #000">Lihat Password</label>
                <script>
                    var btnCheckPw = document.getElementById('checkPw');

                    btnCheckPw.addEventListener('click', () => {
                        var pw = document.getElementById('password');
                        if (pw.type === "password") {
                            pw.type = "text";
                        } else {
                            pw.type = "password";
                        }
                    })
                </script>
            </div>
            <div class="error">{{ error }}</div>
            <div class="error">{{ nf }}</div>
            <button class="btn" type="submit" id="btn">Masuk</button>

            <script>
                window.Login = {{ url_for('home') }}
            </script>
            <script type="text/javascript" src="./static/js/login.js"></script>
        </form>
    </section>
</body>

</html>
