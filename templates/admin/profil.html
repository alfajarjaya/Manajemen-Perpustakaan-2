<!DOCTYPE html>
<html lang="en, id" style="scroll-behavior: smooth !important">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="manajemen-perpustakaan">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="keywords" content="manajemen, perpustakaan, kurikulum merdeka">

    <meta name="author" content="kelompok 8, produktif mapel pilihan, kurikulum merdeka">

    <meta property="og:url" content="https://manajemen-perpustakaan.herokuapp.com">
    <meta property="og:title" content="manajemen-perpustakaan">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="id, ID">
    <meta property="og:description" content="manajemen-perpustakaan">

    <title>Hi ! {{ userName }}</title>
    <link rel="stylesheet" href="./static/css/profil.css" type="text/css" />
    <link rel="stylesheet" href="./static/css/logOut.css" type="text/css">
    <link rel="shortcut icon" href="./static/img/skanesa.ico" type="image/x-icon">

    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <section class="profil">
        <div class="user">
            <img src="./static/img/portofolio pribadi.jpg" alt="user" width="20%" />
            <div class="user-text">
                <h2>{{ user }}</h2>
            </div>
        </div>
    </section>

    <section class="profil-data">
        <div class="data">
            <div class="data-user">
                <h4>{{ user }}</h4>
            </div>
            <div class="nomor-user">{{ nomor }}</div>
            <div class="kelas-user">{{ kelas }}</div>
            <div class="log-out">
                <button type="button" id="btnLogout" onclick="showAlert()">Log Out</button>
            </div>
        </div>
    </section>

    <section>
        <footer class="footer">
            <div class="navbar">
                <ul>
                    <li>
                        <a href="{{ url_for("home") }}">
                            <i data-feather="home"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i data-feather="user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </section>

    <section id="alert" class="overlay">
        <div class="cover-alert">
            <div class="alert">
                <div class="text-alert">
                    <h3>Apakah anda yakin ingin keluar ? </h3>
                </div>
                <div class="choose-btn">
                    <button type="button" id="ya">Ya</button>
                    <script>
                        window.LogOUT = '{{ url_for('logout') }}';
                    </script>
                    <script type="text/javascript">
                        var btnLogout = document.getElementById("ya");
                        
                        btnLogout.addEventListener("click", () => {
                            window.location.href = window.LogOUT;
                        })
                    </script>
                    <button type="button" id="tidak" onclick="noLogOut()">Tidak</button>
                </div>
            </div>
        </div>
    </section>
    
    <script type="text/javascript">
        var alertElement = document.querySelector('.overlay');
        var btnNoLogOut = document.getElementById("tidak");

        btnLogout.addEventListener("click", () => {
            showAlert();
        });

        function showAlert() {
            alertElement.style.display = "block";
        }

        function hideAlert() {
            alertElement.style.display = "none";
        }

        function noLogOut() {
            btnNoLogOut.addEventListener("click", () => {
                hideAlert();
            });
        }
    </script>
    <script>
        feather.replace();
    </script>

    <script type="text/javascript" src="./static/js/login.js"></script>

</body>

</html>
