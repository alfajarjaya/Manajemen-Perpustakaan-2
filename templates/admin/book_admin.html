<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="manajemen-perpustakaan">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Hi ! {{ userName }}</title>
    <link rel="stylesheet" href="./static/css/daftar_buku.css">
    <link rel="stylesheet" href="./static/css/logOut.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <section id="book">
        <section id="daftar-buku">
            <div class="title-buku">
                <h1>Daftar Buku</h1>
            </div>
        </section>

        <div class="daftar-menu">
            {% for book_item in bookSisa %}
            <ul class="list">
                <li class="list-item">
                    <div class="cover">
                        <div class="nama-buku">
                            <img src="{{ book_item['fill']['img'] }}" alt="daftar buku" width="40%" />
                            <div class="deskripsi-buku">
                                <form method="post">
                                    <h3 name="nama_buku">{{ book_item['fill']['nama'] }}</h3>
                                    <input type="hidden" name="book_id" value="{{ book_item['fill']['id'] }}">
                                    <input type="hidden" name="nama_buku_input" value="{{ book_item['fill']['nama'] }}">
                                    {% if book_item['sisa'] is not none %}
                                    <p name="sisa_buku" class="tersisa">Tersisa : {{ book_item['sisa'] }}</p>
                                    {% else %}
                                    <p name="sisa_buku" class="tersisa">Tersisa : Data tidak tersedia</p>
                                    {% endif %}
                                    <div class="buttn">
                                        <button type="button" class="btn" data-book-id="{{ book_item['fill']['id'] }}"
                                            data-book-name="{{ book_item['fill']['nama'] }}" id="btn-edit-{{ loop.index }}">
                                            <i data-feather="edit-3"></i>
                                        </button>
                                    </div>
                                    <div>{{ success }}</div>
                                </form>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            {% endfor %}
        </div>
    </section>

    <section id="footer">
        <footer class="footer">
            <div class="navbar">
                <ul>
                    <li>
                        <a href="{{ url_for('home') }}">
                            <i data-feather="home"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('profil_admin') }}">
                            <i data-feather="user"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </section>

    <section id="myAlert" class="overlay" style="display: none">
        <div class="cover-alert">
            <div class="alert-book">
                <div class="nama-buku">
                    <img src="" alt="buku" width="40%" id="nama_buku_image" />
                    <div class="deskripsi-buku">
                        <form method="post">
                            <h3 name="nama_buku" id="nama_buku"></h3>
                            <input type="hidden" name="book_id" id="book_id" />
                            <input type="hidden" name="nama_buku_input" id="nama_buku_input" />
                            <input type="number" name="sisa_buku" id="sisa_buku" required placeholder="ubah sisa buku"/>
                            <div class="buttn" style="display: grid; justify-items: center">
                                <button type="button" class="btn" id="btn-save">
                                    <i data-feather="save"></i>
                                    <p style="margin: 0px 10px">Simpan</p>
                                </button>
                                <button type="button" style="margin: 15px 0px; height: 70%" class="btn-2"
                                    id="btn-cancel">
                                    <i data-feather="x"></i>
                                    <p style="margin: 0px 10px">Kembali</p>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script type="text/javascript" src="./static/js/list_book.js"></script>

    <script>
        feather.replace();
    </script>
</body>

</html>
