<!DOCTYPE html>
<html lang="en, id" style="scroll-behavior: smooth !important">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="manajemen-perpustakaan">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="keywords" content="manajemen, perpustakaan, kurikulum merdeka">

    <meta name="author" content="kelompok 8, produktif mapel pilihan, kurikulum merdeka">

    <meta property="og:url" content="https://smkn1mojokerto.sch.id/sistem-manajemen-perpustakaan/">
    <meta property="og:title" content="manajemen-perpustakaan">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="id, ID">
    <meta property="og:description" content="manajemen-perpustakaan">

    <title>Hi ! {{ userName }}</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/profil.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/logOut.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client/pinjam.css') }}" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/daftar_buku.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modules/globalAlert.css') }}" type="text/css" />
    
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/skanesa.ico') }}" type="image/x-icon">

    <style>
        @media only screen and (min-width:701px) and (max-width:1080px) {
            body {
                margin: 0px 200px;
            }
        }

        @media only screen and (min-width:1140px) {
            body {
                margin: 0px 500px;
                padding-bottom: 100px;
            }
        }

        .header ,.data h5 {
            font-size: 18px;
            padding: 10px 0px;
            border-bottom: none;
        }
    </style>
</head>

<body>
    <main class="main">
        <section class="title">
            <div class="nav-title">
                <div class="text">
                    <h2>Data Peminjaman & Pengembalian Buku Perpustakaan</h2>
                </div>
            </div>
        </section>

        <section class="body">
            <div class="data-header">
                <div class="header nth">
                    <h5>JUDUL BUKU</h5>
                    <h5>NAMA USER</h5>
                    <h5>AKSI</h5>
                </div>
            </div>
            {% if data %}
            {% for item in data %}
            <div class="data-body">
                <div class="data" style="display: flex; align-items: center; text-align: center; border-bottom: 2px solid #000">
                    <h5>{{ item[2] }}</h5>
                    <h5>{{ item[3] }}</h5>
                    <button type="button" class="btn-details" id="btn-details-{{ loop.index }}" data-info="{{ item }}">
                        <p>details</p>
                    </button>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="data-body">
                <div class="data">
                    <h4 style="text-align: center;">Tidak ada data yang ditemukan</h4>
                </div>
            </div>
            {% endif %}
        </section>
    </main>

    <section id="myAlert" class="overlay">
        <div class="cover-alert">
        <div class="alert-book" style="top: 15px;">
            <div class="nama-buku">
                <div class="deskripsi-buku">
                    <div class="data-pinjam-user">
                        
                    </div>
                    <div class="buttn" style="display: grid; justify-items: center">
                        <button type="button" class="btn" id="btn-rmv" data-rmv="">
                            remove
                        </button>
                        <button type="button" class="btn-2" id="btn-cancel">
                            Kembali
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .data-pinjam-user{
            display: grid;
            grid-template-columns: 1fr;
            width: 100%;
            justify-items: start;
            text-align: start;
        }
    </style>
    </section>
    
    <section class="nv">
        <footer class="footer">
            <div class="navbar">
                <ul class="nav-link">
                    <li class="active">
                        <a href="{{ url_for("home") }}">
                            <img src="{{ url_for('static', filename='img/home.png') }}" alt="home" width="30px" />
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('profil') }}">
                            <img src="{{ url_for('static', filename='img/user.png') }}" alt="user" width="45px" />
                        </a>
                    </li>
                    
                </ul>
            </div>
        </footer>
    </section>
    
    <script src="{{ url_for('static', filename='js/peminjamanAdmin/show-data.js') }}" type="text/javascript"></script>

</body>

</html>
