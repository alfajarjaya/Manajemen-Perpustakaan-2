<!DOCTYPE html>
<html lang="en, id" style="scroll-behavior: smooth !important">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="manajemen-perpustakaan" />

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

    <meta name="keywords" content="manajemen, perpustakaan, kurikulum merdeka" />

    <meta name="author" content="kelompok 8, produktif mapel pilihan, kurikulum merdeka" />

    <meta property="og:url" content="https://smkn1mojokerto.sch.id/sistem-manajemen-perpustakaan/">
    <meta property="og:title" content="manajemen-perpustakaan" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="id, ID" />
    <meta property="og:description" content="manajemen-perpustakaan" />

    <title>Hi ! {{ userName }}</title>

    <!-- Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/daftar_buku.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/client/pinjam.css') }}" type="text/css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/skanesa.ico') }}" type="image/x-icon" />

    <style>
        @media only screen and (min-width:701px) and (max-width:1080px) {
            body {
                margin: 0px 200px;
                margin-bottom: 200px;
            }
        }

        @media only screen and (min-width:1140px) {
            body {
                margin: 0px 500px;
                padding-bottom: 200px;
                margin-bottom: 200px;
            }
        }
    </style>
</head>

<body>
    <main class="main">
        <section class="title">
            <div class="nav-title">
                <div class="text">
                    <h2>Peminjaman & Pengembalian Buku</h2>
                </div>
            </div>
        </section>

        <section class="body">
            <div class="data-header">
                <div class="header">
                    <h5>Judul Buku</h5>
                    <h5>Tanggal Pinjam</h5>
                    <h5>Tanggal Kembali</h5>
                </div>
            </div>
            {% if data is none%}
                <div class="data">
                    <h3>Tidak ada data</h3>
                </div>
            {% else %}
            {% for judul, pinjam, kembali in data%}
            <div class="data-body" style="display: none">
                <div class="data">
                    <h5>{{ judul }}</h5>
                    <h5>{{ pinjam }}</h5>
                    <h5>{{ kembali }}</h5>
                </div>
            </div>
            <div class="show">
                <button id="btn-show">Tampilkan</button>
            </div>
            {% endfor %}
            {% endif %}
        </section>
    </main>

    <section class="nv">
        <footer class="footer">
            <div class="navbar">
                <ul class="nav-link">
                    <li class="active">
                        <a href="{{ url_for("home") }}">
                            <img src="{{ url_for('static', filename='img/home.png') }}" alt="home" width="30px" />
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('profil') }}">
                            <img src="{{ url_for('static', filename='img/user.png') }}" alt="user" width="45px" />
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </section>

    <script src="{{ url_for('static', filename='js/peminjamanUser.js') }}" type="text/javascript"></script>
</body>

</html>
